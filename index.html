<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huy Phan | QR code component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img class="qrImg" src="./images/image-qr-code.png" alt="QR Code">
    <h1 class="qrTitle">Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
    </div>
  </footer>
</body>
</html>
